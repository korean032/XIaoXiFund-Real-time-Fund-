name = "xiaoxi-fund-web"
pages_build_output_dir = "dist"
compatibility_date = "2024-02-02"

# KV Binding is configured in Cloudflare Dashboard
# [[kv_namespaces]]
# binding = "FUND_DATA"
# id = "YOUR_KV_NAMESPACE_ID"

# Define environment variables (placeholders)
# Set actual secrets via Dashboard > Settings > Environment variables
# or 'npx wrangler pages secret put CHATANYWHERE_API_KEY'
[vars]
CHATANYWHERE_API_KEY = "placeholder_key"
VVEAI_API_KEY = "placeholder_key"
